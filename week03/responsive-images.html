<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive Image</title>
    <meta name="description" content="Responsive images example for week 03">
    <meta name="author" content="Samuel Akibon">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1500px)">

                <img src="images/hero-small.webp" alt="Aba, Nigeria Temple" width="1500" height="750">
            </picture>
        </div>
    </main>

</body>

</html>
